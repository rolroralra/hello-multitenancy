services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: multitenancy_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d multitenancy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
