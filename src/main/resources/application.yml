spring:
  application:
    name: multitenancy-demo

  datasource:
    url: jdbc:postgresql://localhost:5432/multitenancy_db
    username: app_user
    password: app_password
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  jooq:
    sql-dialect: postgres

  docker:
    compose:
      lifecycle-management: start_and_stop
      start:
        command: up
      stop:
        command: down
        timeout: 1m

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.jooq: DEBUG
    com.example.multitenancy: DEBUG
